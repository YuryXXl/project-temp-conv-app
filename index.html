<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/yollo-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Converter App</title>
  </head>
  <body>
    <div id="root" class="container py-5 position-relative">
      <h1 class="text-center mb-4">Temperature Converter</h1>


      <div id="themeSwitcher" class="position-absolute top-0 end-0 p-3">
        <!-- Switch for theme -->
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Dark Theme</label>
      </div>
      </div>

      
      <div class="row justify-content-center">
        <div class="col-md-6">

          <form id="converterForm">
            <!-- Input for numbers -->
            <div class="mb-3">
              <label for="tempValue" class="form-label">Temperature:</label>
              <input type="number" class="form-control" id="tempValue" placeholder="Enter temperature here">
            </div>
            <!-- Input for type of conversion -->

            <div class="mb-3">
              <label for="tempType" class="form-label">Conversion Type:</label>
              <select id="tempType" class="form-select">
                <option value="c2f">Celsius to Fahrenheit</option>
                <option value="f2c">Fahrenheit to Celsius</option>
              </select>
            </div>
            <!-- Button to submit the input -->
             <div class="mb-3">
              <button type="submit" id="convertButton" class="btn btn-primary w-100">Convert</button>
             </div>
          </form>

          <div class="mt-5">
            <h1 id="result" class="text-center text-success">-40°F==-40°C</h1>
          </div>
        </div>
      </div>
    <script type="module" src="./src/main.js"></script>
    <script type="module" src="./src/themeSwitcher.js"></script>
  </body>
</html>
